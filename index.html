<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>ITWJAGBPS</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Bootstrap grid setup -->
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h1>ITWJAGBPS</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <div class="accordion" id="accordion">
            <div class="card">
              <div class="card-header" id="artist-heading">
                <h2 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapse-artists"
                    aria-expanded="false"
                    aria-controls="collapse-artists"
                  >
                    Artistas
                  </button>
                </h2>
              </div>

              <div
                id="collapse-artists"
                class="collapse"
                aria-labelledby="headingOne"
                data-parent="#accordion"
              >
                <div class="card-body">
                  <ul class="list-group list-group-flush" id="artist-list"></ul>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="about-heading">
                <h2 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#sobre-nosotros"
                    aria-expanded="false"
                    aria-controls="sobre-nosotros"
                  >
                    Sobre Nosotros
                  </button>
                </h2>
              </div>
              <div
                id="sobre-nosotros"
                class="collapse"
                aria-labelledby="about-heading"
                data-parent="#accordion"
              >
                <div class="card-body">
                  Isn't the World Just A Great Big Pyramid Scheme? (ITWJAGBPS)
                  es un espacio en donde artistas dominicanos...
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
